spring.data.mongodb.database=rowichat
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost
server.port=8081

keycloak.cors=true
enable-cors=true

spring.security.oauth2.client.registration.keycloak.client-id=hackathon-public
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid

spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:9090/auth/realms/master
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/auth/realms/master